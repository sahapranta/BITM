    <script type="text/javascript">
      $(function() {
        $('.owl-carousel').owlCarousel({
          items: 5,
          loop: true,
          margin: 0,
          nav: false,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true
        });

        $('.chart').easyPieChart({
          animate: 2000,
          barColor: '#ffffff',
          scaleColor: false,
          trackColor: false,
          onStep: function(from, to, current) {
            // this.el.firstChild.data = `${Math.ceil(current)}%`;
            this.el.firstChild.data = `${~~current}%`;
          }
        });
