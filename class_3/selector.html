<html>
    <head>
        <title>Selector</title>
        <script src="JS/jquery.js"></script>
        <script src="JS/main.js"></script>
        <style>
            ul{
                list-style: none;
            }
            ul li{
                border: 1px solid black;width: 150px;
                height: 35px;text-align: center;
                line-height: 35px;
            }
            .even{background: green;}
            .odd{background: red;}
        </style>
    </head>
    <body>
        <ul>
            <li>Zero</li>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
        </ul>
    </body> 
</html>
